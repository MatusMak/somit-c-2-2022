<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradigm Shift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#59fcd4',
                'primary-light': '#99ffe7',
              }
            }
          }
        }
    </script>
</head>
<body>
    <!-- header section -->
    <div class="lg:flex lg:flex-row">
        <div class="bg-primary py-28 px-16 lg:basis-1/2 lg:text-right lg:py-0 lg:flex lg:flex-col lg:justify-center">
            <h1 class="text-8xl font-bold tracking-tighter whitespace-pre-line">Paradigm
                Shift</h1>
            <p class="whitespace-pre-line uppercase mt-8 text-lg font-semibold text-gray-700 tracking-widest leading-loose">A free responsive site template designed
                by @AJLKN / HTML5 UP
            </p>
        </div>
        <div class="h-screen lg:basis-1/2">
            <img src="https://html5up.net/uploads/demos/paradigm-shift/images/pic01.jpg" class="h-screen w-full object-cover">
        </div>
    </div>

    <!-- Call-to-action section -->
    <div class="lg:flex lg:flex-row">
        <div class="bg-primary py-28 px-16 lg:basis-1/2 lg:text-right lg:py-0 lg:flex lg:flex-col lg:justify-center">
            <h2 class="text-4xl font-bold tracking-widest whitespace-pre-line">DUIS SED ADPISCING 
                VEROEROS AMET</h2>
        </div>
        <div class="lg:basis-1/2">
            <p class="text-xl px-16"><span class="font-bold">Proin tempus feugiat</span> sed varius enim lorem ullamcorper dolore aliquam aenean ornare velit lacus, ac varius enim lorem ullamcorper dolore.</p>
        </div>
    </div>
</body>
</html>
